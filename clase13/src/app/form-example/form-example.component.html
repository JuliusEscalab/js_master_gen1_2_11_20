<mat-card class="card">
  <mat-card-content class="card-content">

    <div style="color: white">
      {{ name }}
      {{ lastname }}
      {{ active }}
    </div>
    <div class="inputs">
      <mat-form-field appearence="fill">
        <mat-label>Nombre</mat-label>
        <input (blur)="nameChanged()" [(ngModel)]="name" matInput placeholder="Escribe tu nombre"/>
      </mat-form-field>
      <mat-form-field appearence="fill">
        <mat-label>Apellido</mat-label>
        <input (blur)="lastnameChanged()" [(ngModel)]="lastname" matInput placeholder="Escribe tu apellido"/>
      </mat-form-field>
    </div>
    <label id="activo">Activo:</label>
    <mat-radio-group (change)="activeChanged()" [(ngModel)]="active" class="radiobutton">
      <mat-radio-button [value]="true">Si</mat-radio-button>
      <mat-radio-button [value]="false">No</mat-radio-button>
    </mat-radio-group>
  </mat-card-content>
</mat-card>
